<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Passwords generator</h1>
    <hr/>
    <form method="get" action="{% url 'password' %}">
        <label>
            <select name="length">
                {% for length in password_length %}
                    {% if length == 10 %}
                        <option value="{{ length }}" selected="selected">{{ length }} symbols</option>
                    {% else %}
                        <option value="{{ length }}">{{ length }} symbols</option>
                    {% endif %}
                {% endfor %}
            </select>
        </label>
        <br/>
        <label>
            <input type="checkbox" name="uppercase">
        </label> Uppercase
        <br/>
        <label>
            <input type="checkbox" name="numbers">
        </label> Numbers
        <br/>
        <label>
            <input type="checkbox" name="special_characters">
        </label> Special characters
        <br/>
        <hr/>
        <input type="submit" value="Generate password" class="btn btn-primary">
    </form>
</div>
</body>
</html>
